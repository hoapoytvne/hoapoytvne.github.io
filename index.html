<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Bypass - CLH HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="title">Made by CLH HUB</div>

    <div class="container">
        <h1>API Bypass</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Digite o link aqui" required>
            <br>
            <button type="submit">Enviar</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const url = document.getElementById("urlInput").value;
            const messageElement = document.getElementById("message");

            // Exibir mensagem de espera
            messageElement.textContent = "Aguardando resposta da API...";

            try {
                // Fazer a requisição para a nova API
                const response = await fetch(`http://helya.pylex.xyz:10234/api/addlink?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                // Exibir apenas o valor de "result"
                if (data && data.result) {
                    messageElement.textContent = `Result: ${data.result}`;
                } else {
                    messageElement.textContent = "Erro ao processar a resposta.";
                }
            } catch (error) {
                messageElement.textContent = "Erro ao conectar com a API.";
            }
        });
    </script>

</body>
</html>
